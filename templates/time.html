{% extends "index.html" %} 

{% block title %}Time{% endblock %}

{% block content %}

  <div class="container" id="maincontent" tabindex="-1">
            <div class="row">
                <div class="col-lg-12">
                    <img class="img-responsive" src="/static/img/time.jpeg" alt="">
                    <div class="intro-text">
                        <h1 class="name"></h1>
                        <hr class="star-light">
                        <span class="skills">Discover the Current Date &Time</span>
                    </div>
                </div>
            </div>
        </div>
    </header>


<!-- Contact Section -->
    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>What Time is it Now?</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <form name="sentMessage" id="contactForm" action="/time" method="POST">
                        <div class="row control-group">
                            <div class="form-group col-xs-12 floating-label-form-group controls">
                                <label for="name">What Time is it Now?</label>
                                <input type="text" name="text" class="form-control" placeholder="Ask for the current time & date" name="my-form" id="name" required data-validation-required-message="Please enter your name.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div> 
                        </div>
                        <br>
                        <div id="success"></div>
                        <div class="row">
                            <div class="form-group col-xs-12 col-lg-offset-2">
                                <button type="submit" class="btn btn-success btn-lg">Calculate</button>
                            </div>
                        </div>
                        <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>{{result}}</h2>
                    <hr class="star-primary">
                </div>
                    </form>
        </div>
    </div>
</section>
{% endblock %}

{% block footer%}
{% endblock %}
